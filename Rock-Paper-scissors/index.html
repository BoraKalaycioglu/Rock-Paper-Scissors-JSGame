<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Taş Kağıt Makas</h1>
      </div>
      <div class="game">
        <div class="oyuncu">
          <h2>Oyuncu</h2>
          <button id="tas" href="">Taş</button>
          <button id="kagit" href="">Kağıt</button>
          <button id="makas" href="">Makas</button>
        </div>
        <span></span>
        <div class="bilgisayar">
          <h2>Bilgisayar</h2>
          <button id="bilgisayarHamle" href="">Hamlen Ne ?</button>
        </div>
      </div>
      <div class="result">
        <p id="oyuncu">Oyuncu: </p>
        <p id="bilgisayar">Bilgisayar: </p>
      </div>
      <div class="winner">
        <button id="kazananKisi" href="">Kazanan </button>
        <button>Skorları Sıfırla</button>
      </div>
    </div>
  </body>
</html>
